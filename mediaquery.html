<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        h2 {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2 px 5px rgba(0,0,0,0.1);
        }
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .category-item:hover {
            transform: translateY(-5px);
        }
        .category-item i {
            font-size: 40px;
            color: #666;
            margin-bottom: 10px;
        }
        .category-item h5 {
            font-size: 18px;
            color: #333;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-item:hover {
            transform: translateY(-5px);
        }
        .product-item h5 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        .product-item .price {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        /* for telephone */
        @media (max-width: 767px) {
            body {
                background-color:lightblue ;
                padding: 10px;
            }
            h2 {
                font-size: 24px;
                padding: 15px;
            }
            .categories {
                flex-direction: column;
                align-items: center;
            }
            .category-item {
                width: 100%;
                max-width: 300px;
            }
            .products {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            body{
                background-color: #333;
            }
            .categories {
                justify-content: space-around;
            }
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            body{
                background-color: red;
            }
            .products {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>MY STORE</h2>
        <div class="categories">
            <div class="category-item">
                <i class="fa-solid fa-desktop"></i>
                <h5>Informatique</h5>
            </div>
            <div class="category-item">
                <i class="fa-solid fa-mobile"></i>
                <h5>Mobile</h5>
            </div>
            <div class="category-item">
                <i class="fa-solid fa-keyboard"></i>
                <h5>Accessoires</h5>
            </div>
        </div>
        <div class="products">
            <div class="product-item">
                <h5>Prod 1</h5>
                <div class="price">Prix: 100$</div>
                <button>Add to cart</button>
            </div>
            <div class="product-item">
                <h5>Prod 2</h5>
                <div class="price">Prix: 1990$</div>
                <button>Add to cart</button>
            </div>
            <div class="product-item">
                <h5>Prod 3</h5>
                <div class="price">Prix: 1060$</div>
                <button>Add to cart</button>
            </div>
            <div class="product-item">
                <h5>Prod 4</h5>
                <div class="price">Prix: 1040$</div>
                <button>Add to cart</button>
            </div>
            <div class="product-item">
                <h5>Prod 5</h5>
                <div class="price">Prix: 10$</div>
                <button>Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
